<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./Images/ikasi_logo.png" type="image/x-icon" />
    <title>Contact Us</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index.html">Home</a>
      <a href="About us.html">About Us</a>

      <button class="dropdown-btn">
        Solutions
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./Solutions/communication.html">Communication</a>
        <a href="./Solutions/Cloud.html">Cloud</a>
        <a href="./Solutions/Security.html">Security</a>
        <a href="./Solutions/Networking.html">Networking</a>
      </div>

      <a href="Vendors.html">Vendors</a>
      <a href="Contact us.html">Contact Us</a>
    </div>

    <div class="banner-container">
      <a href="index.html"
        ><img src="./Images/cropped-Ikasi-solution.jpg" alt="Cropped"
      /></a>

      <!-- Used to open the sidenav -->
      <div class="container" onclick="myFunction(this),openNav()">
        <div id="menu-bar" class="bar"></div>
        <div id="menu-bar" class="bar"></div>
        <div id="menu-bar" class="bar"></div>
      </div>
    </div>
    <div id="main">
      <div id="content">
        <div class="main-text">
          <div class="slideshow-container">
            <div class="mySlides fade"></div>
          </div>
          <div class="slideshow-container">
            <div class="mySlides fade"></div>
          </div>
          <div class="form-container">
            <div style="text-align: center">
              <h2>Contact Us</h2>
              <p>Swing by for a cup of coffee, or leave us a message:</p>
            </div>

            <!--The Contact form-->
            <div class="form-row">
              <div class="form-column">
                <img
                  src="./Images/ikasi logo.png"
                  alt="Map"
                  style="width: 100%"
                />
              </div>
              <div class="form-column">
                <form id="contactForm" action="./Server Scripts/sendmail.php" method="post">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name.."
                    required
                  />
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Your last name.."
                    required
                  />
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your email.."
                    required
                  />
                  <label for="subject">Subject</label>
                  <textarea
                    id="subject"
                    name="subject"
                    placeholder="Write something.."
                    style="height: 170px"
                    required
                  ></textarea>
                  <input type="submit" value="Submit" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="tick-icon">
          <!-- SVG tick icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
          </svg>
        </div>
        <p class="modal-message">Email has been sent!</p>
        <button id="okButton">OK</button>
      </div>
    </div>

    <script src="./assets/miniJs.js" defer></script>
    <script src="./assets/function.js" async defer></script>
  </body>
</html>
